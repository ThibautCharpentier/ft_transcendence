<div id="signIn">
    <h1 class="text-center text-white">Bienvenue sur Pong</h1>
    <div class="custom-container bg-light mt-4">
        <form name="Form">
            <label class="form-label small" htmlFor="userName">Nom d'utilisateur</label>
            <input
            type="text"
            id="userName"
            placeholder="Nom d'utilisateur"
            class="form-control"
            />
            <p class="text-center small text-danger mt-1 mb-2" id="errUserName"></p>
            <label class="form-label small" htmlFor="mail">E-mail</label>
            <input
            type="text"
            id="mail"
            placeholder="E-mail"
            class="form-control"
            />
            <p class="text-center small text-danger mt-1 mb-2" id="errMail"></p>
            <label class="form-label mt-2 small" htmlFor="password">Mot de passe</label>
            <input
            type="password"
            id="password"
            placeholder="Mot de passe"
            class="form-control"
            />
            <p class="text-center small text-danger mt-1 mb-2" id="errPassword"></p>
            <label class="form-label mt-2 small" htmlFor="confirmPassword">Confirmer mot de passe</label>
            <input
            type="password"
            id="confirmPassword"
            placeholder="Mot de passe"
            class="form-control"
            />
            <p class="text-center small text-danger mt-1 mb-2" id="errConfirmPassword"></p>
        </form>
        <p class="text-center small text-danger mt-1 mb-2" id="errServ"></p>
        <div class="text-center mt-4">
            <button class="button btn btn-primary mt-3 mb-1" id="submit">S'inscrire</button>
            <div class="underscore mt-4">
                <p class="small-text text-muted mt-2">Déjà un compte ? <a class="underline-text" href="/#/signin">Se connecter</a></p>
            </div>
        </div>
    </div>
</div>
