<div id="myModal" class="modal d-none">
    <div class="modal-content">
        <div class="d-flex align-items-center justify-content-between">
            <button class="btn d-flex rounded-pill justify-content-center align-items-center" id="btnModalDeleteFriend"><span class="d-none d-md-block">Supprimer</span><i class="ms-md-2 mb-0 bi bi-heartbreak-fill"></i></button>
            <button class="d-none btn d-flex rounded-pill justify-content-center align-items-center" id="btnModalWaitingFriend"><span class="d-none d-md-block d-flex align-items-center">Demande envoyée</span><i class="ms-md-2 mb-0 bi bi-envelope-heart h5"></i></button>
            <button class="btn d-flex d-none rounded-pill justify-content-center align-items-center" id="btnModalAddFriend"><span class="d-none d-md-block">Ajouter</span><i class="ms-md-2 mb-0 bi bi-heart-fill"></i></button>
            <span id="btnCloseModal"><i class="bi bi-x-lg"></i></span>
        </div>
        <div class="d-flex flex-row justify-content-center align-items-center">
            <img class="avatar mx-2 mt-2 me-2" id="mainAvatar" alt="avatar">
            <h1 id="username" class="mb-0"></h1>
        </div>
        <div class="d-flex flex-md-row flex-column text-center mt-5 mb-4" id="infos">
            <div class="col">
                <img src="./assets/keyboard.png" width="50px" alt="clavier">
                <h5 class="mt-3 mb-0 text-nowrap">Parties jouées</h5>
                <p  class="mt-2" id="gamePlayed"></p>
            </div>
            <div  class="col">
                <img src="./assets/trophy.png" width="50px" alt="trophé">
                <h5 class="mt-3 mb-0 text-nowrap">Parties gagnées</h5>
                <p class="mt-2" id="successNbr"></p>
            </div>
            <div class="col">
                <img src="./assets/win.png"  width="50px" alt="gagnant">
                <h5 class="mt-3 mb-0 text-nowrap">Meilleure série</h5>
                <p class="mt-2"><span id="winStreak"></span></p>
            </div>
        </div>
        <div class="container-fluid d-flex justify-content-center" id="history">
            <div class="col-10">
                <h2 class="text-center text-black">Historique</h2>
                <!-- Item historique -->
                <p class="text-center d-none mt-4 text-black" id="msgEmptyHistory">Historique vide</p>
                <ul class="list-group card-history" id="listMatchsModal">
                    <!-- CardHistory.html -->
                </ul>
            </div>
        </div> 
    </div>
</div>
